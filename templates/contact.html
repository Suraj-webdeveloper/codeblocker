          </li>

          </li>

          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="contact.html">Contact Us</a>
          </li>
        </ul>

  </nav>


  <div data-aos="fade-up" data-aos-anchor-placement="center-bottom" class="container">
    <h1
      style="text-align: center; margin-top: 22px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
      Con<span class="text-primary">tact</span></h1>
    <form method="post" action="contact.html">
      {% csrf_token %}
      <hr style="width: 300px; margin-bottom: 50px; ">
      <div class="container">
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Your name">

        </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>

        <div class="form-group">
          <label for="exampleInputphonenumber">Phone Number</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="phonenumber">
        </div>

        <div class="form-group">
          <label for="exampleInputcity">City</label>
          <input type="text" class="form-control" id="exampleInputcity" name="city">
        </div>

        <div class="form-group">
          <label for="exampleInputstate">State</label>
          <input type="text" class="form-control" id="exampleInputstate" name="state">

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>



  <footer style=" background-color:rgba(15, 10, 29, 0.849);
    color: white;
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    text-align: center;
    padding: 1rem;">
    <div>
      <h4>Code<span style="color: brown;"> Blocker</span></h4>
      <p class="footer-p">www.CodeBlocker.com</p>
    </div>
    <div>
      <a href="https://www.facebook.com/surajsharma.akashpandit?mibextid=ZbWKwL"><i class="fa fa-facebook"></i></a>
      <a href="https://www.instagram.com/suraj_pndt____/"><i class="fa fa-instagram"></i></a>

      <a href="https://twitter.com/SURAJSHARM20222?t=qBPf2kZ3Vkh01-D4n3GTOA&s=09"><i class="fa fa-twitter"></i></a>

        margin: 0px 15px;
        border: 1.5px solid black;
        background-color: rgb(107, 25, 25);
        color: white;
        padding: 8px;
        cursor: pointer;
        flex-basis: 50%;
      }

      div i:hover {
        transform: rotate(360deg);

    <div>

          Rights Reserved
